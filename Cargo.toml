[package]
name = "cucumber_rust"
version = "0.5.1"
authors = ["Brendan Molloy <brendan@bbqsrc.net>"]
description = "Cucumber testing framework for Rust. Fully native, no external test runners or dependencies."
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/bbqsrc/cucumber-rust"
documentation = "https://docs.rs/cucumber_rust"
homepage = "https://github.com/bbqsrc/cucumber-rust"

[[test]]
name = "cucumber"
harness = false

[[test]]
name = "reusable_steps_cucumber"
harness = false

[dependencies]
gherkin_rust = "^0.4.0"
regex = "^1.0"
termcolor = "^0.3.6"
pathdiff = "^0.1.0"
textwrap = { version = "^0.10.0", features = ["term_size"] }
clap = "^2.32.0"
globwalk = "0.5"

[features]
default = ["nightly"]
nightly = []
